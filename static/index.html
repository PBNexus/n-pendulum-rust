<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Interactive N-pendulum physics simulation using Rust and Actix-web.">
    <title>N-Pendulum Physics Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>N-Pendulum Simulation</h1>

    <div class="main-container flex-container">
        
        <div class="control-panel">
            <fieldset>
                <legend>Simulation Parameters</legend>
                
                <div class="form-row">
                    <label for="n">Number of Pendulums (N):</label>
                    <input type="number" id="n" value="2" min="1" max="150" step="1">
                </div>

                <div id="params-fields"></div>
            </fieldset>

            <div class="button-group">
                <button id="btn-run" class="primary-btn">Simulate</button>
                <button id="btn-playpause">Play</button>
                <button id="btn-reset">Reset</button>
            </div>
            
            <p class="loading" id="loading-txt" style="display: none;">Computing Physics...</p>
        </div>

        <div class="canvas-area">
            
            <div class="plot-box">
                <div class="plot-title">Live Physics</div>
                <canvas id="anim-canvas" aria-label="Live N-Pendulum Animation"></canvas>
            </div>

            <div class="plot-box">
                <div class="plot-title">Trajectories (Live)</div>
                <canvas id="graph-canvas" aria-label="Dynamic Trajectories Graph"></canvas>
            </div>
        </div>
    </div>

    <div class="footer">
        <a href="https://github.com/PBNexus/n-pendulum-rust.git" target="_blank">View on GitHub</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
